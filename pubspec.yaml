flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_images/app_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/app_images/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/app_images/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48