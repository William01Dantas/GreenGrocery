name: greengrocer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  mask_text_input_formatter: ^2.4.0
  badges: ^2.0.3
  intl: ^0.17.0
  qr_flutter: ^4.0.0
  add_to_cart_animation: ^0.0.7
  fluttertoast: ^8.0.8
  shimmer: ^2.0.0
  get: ^4.6.5
  dio: ^4.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0  
  flutter_lints: ^2.0.0

